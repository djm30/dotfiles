mac_setup:
  applications:
    - 1password
    - ticktick
    - obsidian
    - arc
    - scroll-reverser
    - rectangle
    - flux
    - hiddenbar
    - raycast
    - selfcontrol
    - visual-studio-code
    - discord
    - betterdisplay
    - wezterm

  cli_tools:
    - fzf
    - lf
    - neovim
    - lazygit
    - ripgrep
    - bat

  fonts:
    - font-meslo-lg-nerd-font
    - font-jetbrains-mono-nerd-font

  symlinks:
    - name: WeztermConfig
      source: ~/dotfiles/wezterm/.wezterm.lua
      destination: ~/.wezterm.lua
    - name: LFConfig
      source: ~/dotfiles/lf
      destination: ~/.config/lf
    - name: Zshrc
      source: ~/dotfiles/zsh/.zshrc
      destination: ~/.zshrc
    - name: ZshProfile
      source: ~/dotfiles/zsh/.zprofile
      destination: ~/.zprofile
    - name: ZshEnv
      source: ~/dotfiles/zsh/.zshenv
      destination: ~/.zshenv
    - name: P10kConfig
      source: ~/dotfiles/zsh/.p10k.zsh
      destination: ~/.p10k.zsh
    - name: OhMyZshCustom
      source: ~/dotfiles/zsh/oh-my-zsh/custom
      destination: ~/.oh-my-zsh/custom
    - name: NeovimConfig
      source: ~/dotfiles/nvim
      destination: ~/.config/nvim

